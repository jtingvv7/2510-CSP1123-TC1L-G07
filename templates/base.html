<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Transaction System {% endblock %}</title>
    <!--Bootstrap & CSS-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>
    <!--navigation bar-->
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
        <!--cls=navbar = navigation bar-->  <!--expand-lg = adapt to screen size--> <!--dark = word automitic bcm light color whn in dark bg-->
        <div class=" container-fluid"> <!--navigation bar fill the entire width-->
            <a class="navbar-brand" href="{{ url_for('index') }}">Second Loop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transaction.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transaction.my_transaction') }}">My Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transaction.view_requests') }}">View Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('messages.inbox') }}">Inbox</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--page content-->
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                    <div class="alert alert-{{category}}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %} <!-- indentation for easy to see only-->
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
