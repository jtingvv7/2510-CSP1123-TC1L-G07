{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
    <h3 class="mb-3">Inbox</h3>

    {% if users %}
    <ul class="list-group">
        {% for user in users %}
        <a href="{{ url_for('messages.chat', user_id=user.id) }}" 
           class="list-group-item list-group-item-action d-flex align-items-center">
           
            <!-- random avatar -->
            <img src="https://i.pravatar.cc/50?u={{ user.id }}" 
                 class="rounded-circle me-3" alt="avatar">

            <!-- username -->
            <div>
                <strong>{{ user.name }}</strong><br>
                <small>{{ user.email }}</small>
            </div>
        </a>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">You have no conversation yet.</p>
    {% endif %}
</div>
{% endblock %}
