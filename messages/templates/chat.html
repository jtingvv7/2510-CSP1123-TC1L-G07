{% extends "base.html" %}

{% block title %} Chat with {{ user.name }} {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('messages.static', filename='chat.css') }}">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="chat-wrapper mx-auto">
      
      <!-- title -->
      <h2 class="chat-title mb-3 text-center">
          <i class="bi bi-chat-dots-fill me-2"></i> Chat with {{ user.name }}
      </h2>

      <div class="chat-body">
          
          <div id="chat-box"></div>

          <!-- input box -->
          <div class="input-group chat-input">
              <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
              <button class="btn btn-primary btn-send" onclick="sendMessage({{ user.id }})">
                  <i class="bi bi-send-fill"></i>
              </button>
          </div>

      </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const CURRENT_USER_ID = {{ current_user.id }};
    const USER_ID = {{ user.id }};
</script>
<script src="{{ url_for('messages.static', filename='chat.js') }}"></script>
{% endblock %}
