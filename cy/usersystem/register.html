<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration of Second Loop</title>
  <link rel="stylesheet" href="loginstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
      <h1>Register</h1>
      <form method="POST">
        <div class="input-box">
          <input type="email" placeholder="student email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="check your password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="otp-input">
          <input type="text" id="otp_inp" placeholder="Enter the otp">
          <button  class="btn" id="otp_btn">Verify</button>
        </div>
        <button class="btn">Send OTP</button>
        <button type="submit" class="btn">submit</button>
      </form>
  </div>
  <script src="email-otp.js"></script>

     


    </form>
  </div>
</body>
</html>
