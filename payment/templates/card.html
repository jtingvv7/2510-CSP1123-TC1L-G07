<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pay with Card</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif; background: #f5f5f5; margin: 0; padding: 40px;}
        .container {max-height: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 1);}
        h2 {text-align: center; margin-bottom: 20px;}
        label {display: block; margin: 10px 0 5px; font-weight: bold;}
        input {width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;}
        button:hover {background: #0f9c45;}
        a {display: block; text-align: center; color: #666; border: none; border-radius: 6px; font-family: 16px; cursor: pointer;}
        p {color: #666; font-family: 14px; margin-top: 10px;}
    </style>
</head>
<body>
    <div class="container">
    <h2>{{ transaction.product_id }} - MYR {{ "%.2f"|format(grand_total) }}</h2>
    <form action="{{ url_for('payment.card') }}" method="POST">
        <input type="hidden" name="product_id" value="{{ transaction.product_id }}">
        <input type="hidden" name="amount" value="{{ "%.2f"|format(grand_total) }}">
        <label>Email</label>

        <input type="email" name="email" required>
        
        <label>Card Number</label>
        <input type="text" name="card_number" placeholder="1234 1234 1234 1234" required>

        <label>Expiry</label>
        <input type="text" name="expiry" placeholder="MM/YY" required>

        <label>CVV</label>
        <input type="text" name="cvv" placeholder="123" required>

        <label>Cardholder Name</label>
        <input type="text" name="cardholder" required>

        <p>After submission, you will be redirected to securely complete next step</p>

        <button type="submit">Pay</button>
    </form>
    <a href="{{ url_for('payment.cancel') }}">Cancel Payment</a>
    </div>
</body>
</html>
