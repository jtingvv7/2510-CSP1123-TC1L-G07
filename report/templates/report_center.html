{% extends "base.html" %}
{% block title %} Report Center {% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4 fw-bold">Report Center</h2>
  <div class="row justify-content-center g-4">
    
    <!-- Report Product -->
    <div class="col-md-3">
      <div class="card text-white bg-success shadow">
        <div class="card-body text-center">
          <i class="bi bi-box-seam-fill display-4 mb-2"></i>
          <h5 class="card-title">Report Product</h5>
          <a href="{{ url_for('report.report_product_list') }}" class="btn btn-light btn-sm mt-2">Go</a>
        </div>
      </div>
    </div>

    <!-- Report Transaction -->
    <div class="col-md-3">
      <div class="card text-white bg-warning shadow">
        <div class="card-body text-center">
          <i class="bi bi-cash-stack display-4 mb-2"></i>
          <h5 class="card-title">Report Transaction</h5>
          <a href="{{ url_for('report.report_transaction_list') }}" class="btn btn-light btn-sm mt-2">Go</a>
        </div>
      </div>
    </div>

    <!-- Report Message -->
    <div class="col-md-3">
      <div class="card text-white bg-info shadow">
        <div class="card-body text-center">
          <i class="bi bi-chat-dots-fill display-4 mb-2"></i>
          <h5 class="card-title">Report Message</h5>
          <a href="{{ url_for('report.report_message_list') }}" class="btn btn-light btn-sm mt-2">Go</a>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
