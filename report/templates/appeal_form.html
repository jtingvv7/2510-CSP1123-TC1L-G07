{% extends "base.html" %}
{% block title %}Submit Appeal{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg w-75">
    <div class="card-header bg-warning text-dark fw-bold fs-3 py-3">
      <i class="bi bi-exclamation-triangle"></i> Submit Appeal
    </div>
    <div class="card-body">
      <p>You are appealing Report #{{ report.id }}. Deadline: {{ report.appeal_deadline.strftime('%Y-%m-%d %H:%M') }}</p>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Appeal Reason</label>
          <textarea name="appeal_text" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Evidence (optional)</label>
          <input type="file" name="appeal_file" class="form-control">
          <small class="text-muted">Accepted: PNG, JPG, PDF</small>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-warning">Submit Appeal</button>
          <a href="{{ url_for('report.my_reports') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
