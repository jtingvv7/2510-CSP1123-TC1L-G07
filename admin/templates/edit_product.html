{% extends "base.html" %}
{% block title %} Edit Product {% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg w-50">
    <div class="card-header bg-primary text-white fw-bold fs-4">
      <i class="bi bi-pencil-square"></i> Edit Product
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (RM)</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4">{{ product.description }}</textarea>
        </div>

        <!-- curent image -->
        <div class="mb-3">
          <label class="form-label">Current Image</label><br>
          {% if product.image %}
            <img src="{{ get_image_url(product.image) }}" width="120" class="img-thumbnail mb-2">
          {% else %}
            <img src="{{ url_for('static', filename='uploads/products/default_product.jpg') }}" width="120" class="img-thumbnail mb-2">
          {% endif %}
        </div>

        <!-- upload new image -->
        <div class="mb-3">
          <label for="image" class="form-label">Change Image</label>
          <input type="file" class="form-control" id="image" name="image">
          <small class="text-muted">Leave empty if you don't want to change.</small>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('admin.manage_products') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
