{% extends "base.html" %}
{% block title %}Manage Wallets{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Manage Wallets</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Balance (RM)</th>
                        <th scope="col" class="text-center">Recharge</th>
                    </tr>
                </thead>
                <tbody>
                    {% for w in wallets %}
                    <tr>
                        <td>{{ w.user_id }}</td>
                        <td>{{ w.user.name }}</td>
                        <td>
                            <span class="badge bg-primary">
                                {{ "%.2f"|format(w.balance) }}
                            </span>
                        </td>
                        <td class="text-center">
                            <form action="{{ url_for('admin.recharge_wallet', user_id=w.user_id) }}"
                                  method="POST" class="d-inline-flex">
                                <input type="number" step="0.01" name="amount"
                                       placeholder="Amount"
                                       class="form-control form-control-sm me-2"
                                       style="width: 100px;" required>
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="bi bi-plus-circle"></i> Recharge
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No wallets found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
