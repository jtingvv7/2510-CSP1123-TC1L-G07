{% extends "base.html" %}
{% block title %} Admin Dashboard {% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <div class="row justify-content-center text-center">
    <div class="row">
        <!--number of users-->
        <div class="col-md-3">
            <div class="card  text-white bg-primary shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <h3>{{ user_count }}</h3>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-light btn-sm mt-2"> Manage Users</a>
                </div>
            </div>
        </div>
        <!--number of products-->
        <div class="col-md-3">
            <div class="card  text-white bg-success shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                        <h3>{{ product_count }}</h3>
                    <a href="{{ url_for('admin.manage_products') }}" class="btn btn-light btn-sm mt-2"> Manage Products</a>
                </div>
            </div>
        </div>
        <!--number of transactions-->
        <div class="col-md-3">
            <div class="card  text-white bg-warning shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Transactions</h5>
                    <p class="card-text">{{ transaction_count }}</p>
                    <a href="{{ url_for('admin.manage_transactions') }}"class="btn btn-light btn-sm mt-2"> Manage Transactions</a>
                </div>
            </div>
        </div>
    </div>
</div></div>

{% endblock %}
