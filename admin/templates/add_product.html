{% extends "base.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg w-50">
    <div class="card-header bg-success text-white fw-bold fs-4">
      <i class="bi bi-plus-circle"></i> Add Product
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (RM)</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter price" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('admin.manage_products') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-success">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
