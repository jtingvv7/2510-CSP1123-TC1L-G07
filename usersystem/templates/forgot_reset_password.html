<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot / Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('usersystem.static', filename='usersystemstyle.css') }}">
</head>
<body>
  <div class="container">
    <h2>{% if step == 'email' %}Forgot Password{% else %}Reset Password{% endif %}</h2>

    <form method="POST">
      {% if step == 'email' %}
        <label>Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Verify Email</button>
      {% elif step == 'reset' %}
        <label>New Password:</label>
        <input type="password" name="password" required>
        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>
        <button type="submit">Reset Password</button>
      {% endif %}
    </form>

    <div style="margin-top: 10px;">
      <a href="{{ url_for('usersystem.login') }}">Back to Login</a>
    </div>
  </div>
</body>
</html>
