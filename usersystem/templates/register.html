<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration of Second Loop</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='usersystemstyle.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
      <h1>Register</h1>
      <form method="POST" action="{{url_for('register')}}">
        <div class="input-box">
          <input type="email" name= "email" placeholder="student email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="password" required>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="input-box">
          <input type="password" name="confirm_password" placeholder="check your password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">login</a>
      </div>
        <button type="submit" class="btn">submit</button>
      </form>
  </div>
  

     


    </form>
  </div>
</body>
</html>
