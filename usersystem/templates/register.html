<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration of Second Loop</title>
  <link rel="stylesheet" href="{{ url_for('usersystem.static', filename='usersystemstyle.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="msg {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <div class="wrapper">
      <h1>Register</h1>
      <form method="POST" action="{{ url_for('usersystem.register') }}">
        <div class="input-box">
          <input type="text" name="name" placeholder="user name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" name= "email" placeholder="student email" required>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="password" required>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('usersystem.login') }}">login</a>
      </div>
        <button type="submit" class="btn">submit</button>
      </form>
  </div>
  

     


    </form>
  </div>
  <script>
  setTimeout(() => {
    document.querySelectorAll('.msg').forEach(msg => {
      msg.style.transition = "opacity 0.5s ease";
      msg.style.opacity = "0";
      setTimeout(() => msg.remove(), 500);
    });
  }, 3000); // hides after 3 seconds
</script>

<style>
    /* Shared styles for wrapper */
    .wrapper {
      width: 100%;
      max-width: 900px;  
      margin: 60px auto;
      padding: 50px;         
      background: #fff;
      border-radius: 14px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
    }

    .wrapper h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 14px 45px 14px 15px; 
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2c74b3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #205295;
    }

    .msg {
      text-align: center;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 90%;
    }

    .msg.success { background: #d4edda; color: #155724; }
    .msg.error { background: #f8d7da; color: #721c24; }
    .msg.warning { background: #fff3cd; color: #856404; }

    /* Register page specific */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2c74b3;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .login-link p {
      color: black;
    }
  </style>
</body>
</html>
