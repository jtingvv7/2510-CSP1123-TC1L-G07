{% extends "home.html" %}

{% block title %}
{{ product and "Edit Product" or "Add Product" }}
{% endblock %}

{% block content %}
<h2>{{ product and "Edit Product" or "Add New Product" }}</h2>

<form method="POST" enctype="multipart/form-data" class="mt-3">
    <!-- Product Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required value="{{ product.name if product else '' }}">
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label for="price" class="form-label">Price (MYR)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required value="{{ product.price if product else '' }}">
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
    </div>

    <!-- Pickup Location -->
    <div class="mb-3">
        <label for="pickup_location" class="form-label">Pickup Location</label>
        <select class="form-select" id="pickup_location" name="pickup_location">
            <option value="">-- Select Pickup Location --</option>
            {% for loc in locations %}
            <option value="{{ loc.id }}" {% if product and product.pickup_location_id == loc.id %}selected{% endif %}>
                {{ loc.name }} - {{ loc.address }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Product Image -->
    <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="image" name="image">
        {% if product %}
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="Product Image" class="img-thumbnail mt-2" width="150">
        {% endif %}
    </div>

    <!-- Submit Buttons -->
    <button type="submit" class="btn btn-success">{{ product and "Update Product" or "Add Product" }}</button>
    <a href="{{ url_for('product') }}" class="btn btn-secondary">Cancel</a>

    {% if product %}
    <form action="{{ url_for('product_manage', product_id=product.id) }}" method="POST" style="display:inline-block;">
        <button type="submit" class="btn btn-danger">Delete Product</button>
    </form>
    {% endif %}
</form>
{% endblock %}
