<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration of Second Loop</title>
  <link rel="stylesheet" href="usersystemstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
      <h1>Register</h1>
      <form method="POST">
        <div class="input-box">
          <input type="text" placeholder="username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="student email" required>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required>
          <i class='bx bxs-lock'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="check your password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <button type="submit" class="btn">submit</button>
        <div class="login-link">
        <p>Already have an account? <a href="{{url_for(home)}}">Login</a></p>
      </div>
      </form>
  </div>
  <script src="email-otp.js"></script>

     


    </form>
  </div>
